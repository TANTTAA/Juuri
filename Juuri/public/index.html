<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Juuri</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Juuri" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>

<body>
    <div id="root"></div>
</body>


<script>

    var myElement = document.getElementsByClassName("searchbar-input");

    myElement.onchange = function () {

        var input, filter, ul, li, a, i, txtValue;
        input = myElement;
        filter = input.value.toUpperCase();
        ul = document.getElementById("ion-list");
        li = ul.getElementsByTagName('ion-item');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }

    };

</script>


</html>
